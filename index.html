<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-Tube</title>
    <link rel="icon" type="image/png" href="assets/tube logo.png" />

    <!-- daisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts  setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .active {
        background-color: #ff1f3d;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 items-center border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="assets/Logo.png" alt="M-Tube Logo" />
        </div>
        <div class="sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search"/>
              </label>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button id="btn-all" onclick="loadVideos()"
          class="btn btn-sm"
        >
          All
        </button>
      </div>
    </nav>

    <section id="loader" class="text-center py-56 hidden">
        <span class="loading loading-spinner loading-xl"></span>
    </section>

    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div class="col-span-full flex flex-col text-center justify-center items-center py-20">
        <img class="w-[120px]" src="assets/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">Oops!! Sorry, There is no <br> content here</h1>
      </div>
    </section>

<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="scripts/index.js"></script>
  </body>
</html>
